{{extend 'layout.html'}}

<!-- the editor html part used which can be integrated to UI team web page-->
<div style="width: 100%; height: 100vh;" >
    <div id="editor_area" class="row-fluid" style="height: 80%;">
        <div class="col-md-10" id="edit_placeholder" style="height: 100%;">
            <div id="myTabContent" class="tab-content" style="height: 100%;"></div>
        </div>
        <div class="col-md-2" style="height: 100%;">
            <div align="center">
                <button type="button" class="btn btn-warning" onclick="save_procedure('{{=URL('editor', 'save_procedure', user_signature=True)}}',{{=procedure_id}}, false)">Save Draft</button>
                <button type="button" class="btn btn-success" onclick="save_procedure('{{=URL('editor', 'save_procedure', user_signature=True)}}',{{=procedure_id}}, true)">Submit</button>
            </div>
        </div>
    </div>

    <!-- the save button example integrated to UI team web page-->


    <!-- the text area to show the saving state for editor-->
    <div style="margin: 15px 0px 0px 0px;">
        <a class="list-group-item active" id="save_result"><div></div></a>
    </div>
</div>

<script>

$(document).ready(function() {
    load_procedure('{{=URL('editor','edit_procedure', user_signature=True)}}',{{=procedure_id}}, {{=stable}});
});

</script>
