{{extend 'layout.html'}}

<div id="target"></div>
<script id="template" type="text/ractive">
    <!-- Banner alert if the user has no devices. It asks them to register a new device. -->
    {% #unless loading %}
        {{if len(device_list) == 0:}}
            <div class="alert alert-warning alert-dismissible" role="alert" align="center">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <a href={{=URL('default', 'add')}}>{{=string_add_long}}</a>
            </div>
        {{pass}}
    {% /unless %}

    <div class="col-sm-3 col-md-2 sidebar" style="margin-top: -20">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="{{=URL('default', 'add')}}">{{=(icon_add + string_add_short)}}</a></li>
            {% #each device_dict:device_id %}
                <li><a href="#{% device_id %}" on-click="set_val:{% device_id %}">{% name %}</a></li>
            {% /each %}
          </ul>
    </div>
    <div class="main">
        <!-- This where the charts and logs from the data viz team would go
              For now, we're just fine with leaving a loading animation in here. -->
        <div id="middle_bar" class="col-sm-5 col-md-7" align="center">
            {% #if loading %}
                <div id="load_spinner" class="centered">
                    <div class="showbox">
                      <div class="loader">
                        <svg class="circular" viewBox="25 25 50 50">
                          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                        </svg>
                      </div>
                    </div>
                </div>
            {% /if %}
        </div>

        {% #unless loading %}
            <div id="device_info" class="col-sm-4 col-md-3" align="center">
                <h2>Configuration</h2><br/>
                {% #if selection_value == -1 %}
                    <button type="button" class="btn btn-primary disabled">{{=string_manage}}</button>
                    <button type="button" class="btn btn-danger disabled"
                        on-click="delete:{% selection_value %}">{{=string_delete}}</button><br><br>
                {% else %}
                    <a href="{{=URL('default', 'manage')}}?{% selection_value %}" class="btn btn-primary">{{=string_manage}}</a>
                    <button type="button" class="btn btn-danger"
                        on-click="delete:{% selection_value %}">{{=string_delete}}</button><br><br>
                {% /if %}
                <ul class="list-group">
                    {% #if selection_value == -1 %}
                        <li class="list-group-item clearfix">
                            <span class="pull-left">{{=string_no_status}}</span>
                            <span class="pull-right">
                                <span class="label label-pill label-warning">{{=icon_warning}}</span>
                            </span>
                        </li>
                        <li class="list-group-item clearfix">
                            <span class="pull-left">
                                {{=string_device_id + string_undefined}}
                            </span>
                        </li>
                    {% else %}
                        <li class="list-group-item clearfix">
                            <span class="pull-left">Status: OK</span>
                            <span class="pull-right">
                                <span class="label label-pill label-success">{{=icon_check}}</span>
                            </span>
                        </li>
                        <li class="list-group-item clearfix">
                            <span class="pull-left">
                                {{=string_device_id}}{% selection_value %}
                            </span>
                        </li>
                    {% /if %}
                </ul>
            </div>
        {% /unless %}
    </div>
</script>

<script>
$(function() {
    // Ractive object
    var ractive = new Ractive({
        el: '#target',
        template: '#template',
        delimiters: ['{%', '%}'],
        tripleDelimiters: ['{%%', '%%}'],
        data: {
            device_dict: {},
            delete_devices: [],
            loading: true,
            sign_uuid: "{{=sign_uuid}}",
            selection_value: -1
        }
    });

    // Refreshes device list every time function is called
    function load_devices(){
        $.ajax("{{=URL('default', 'load_devices', user_signature=True, args=sign_uuid)}}",
                {
                    method: 'POST',
                    success: function (data) {
                        ractive.set('device_dict', data['device_dict']);
                        ractive.set('loading', false);
                    }
                }
        );
    }

    // Call load_devices() initially when the page first loads
    load_devices();

    ractive.on("set_val", function(e, value){
        ractive.set('selection_value', value)
    });

    // Delete logic
    ractive.on("delete", function(e, device_id){
        if(device_id == -1){
            alert("You are trying to delete with no selection.");
            return;
        }
        var delete_devices = ractive.get('delete_devices');
        if(delete_devices.indexOf(device_id) == -1) delete_devices.push(device_id);
        else delete_devices.pop(device_id);
        ractive.set('delete_list', delete_devices);
        $.ajax("{{=URL('default', 'delete_devices', user_signature=True)}}",
                {
                    data: { delete_devices: delete_devices },
                    method: 'POST',
                    success: function() {},
                    error: function() {}
                }
        );
        ractive.set('delete_list', []);
        load_devices();
    });
});
</script>
