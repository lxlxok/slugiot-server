<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                {{foo = modaladd().get("form2")}}
                <h4 class="modal-title" id="myModalLabel">Add New Device</h4>
            </div>

            {{=foo.custom.begin}}
            <!-- Modal Body -->
            <div class="modal-body">
              <div class="form-group">
                <label for="device_name">Name</label>
                  {{=foo.custom.widget.name}}
              </div>
              <div class="form-group">
                <label for="device_description">Description</label>
                  {{=foo.custom.widget.description}}
              </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                {{=foo.custom.submit}}
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
            {{=foo.custom.end}}
        </div>
    </div>
</div>
